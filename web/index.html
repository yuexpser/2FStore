<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN-Free-Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="miuix-app">
        <!-- 顶部导航栏 -->
        <header class="miuix-topbar">
            <div class="miuix-topbar-title">FN-Free-Store</div>
            <div class="miuix-topbar-actions">
                <div class="miuix-search">
                    <input type="text" id="search-input" placeholder="搜索应用..." class="miuix-search-input">
                    <button id="search-btn" class="miuix-icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <!-- 添加GitHub按钮 -->
                <a href="https://github.com/yuexps/fn-free-store" target="_blank" class="miuix-topbar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                    </svg>
                </a>
                <!-- 添加提交应用按钮 -->
                <button id="submit-app-btn" class="miuix-topbar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    <span>提交应用</span>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="miuix-content">
            <!-- 侧边栏 -->
            <aside class="miuix-sidebar">
                <div class="miuix-card">
                    <div class="miuix-card-header">
                        <h3 class="miuix-card-title">分类</h3>
                    </div>
                    <div class="miuix-card-content">
                        <ul id="category-list" class="miuix-list">
                            <li class="miuix-list-item active" data-category="all">
                                <span class="miuix-list-item-text">全部</span>
                            </li>
                            <li class="miuix-list-item" data-category="uncategorized">
                                <span class="miuix-list-item-text">未分类</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="miuix-card">
                    <div class="miuix-card-header">
                        <h3 class="miuix-card-title">排序</h3>
                    </div>
                    <div class="miuix-card-content">
                        <select id="sort-select" class="miuix-select">
                            <option value="name">按名称</option>
                            <option value="stars">按星标数</option>
                            <option value="updated">按更新时间</option>
                        </select>
                    </div>
                </div>

                <!-- GitHub代理设置 -->
                <div class="miuix-card">
                    <div class="miuix-card-header">
                        <h3 class="miuix-card-title">GitHub代理</h3>
                    </div>
                    <div class="miuix-card-content">
                        <select id="proxy-select" class="miuix-select">
                            <option value="">无代理</option>
                            <option value="https://github.akams.cn/">https://github.akams.cn/</option>
                            <option value="https://gh-proxy.com/">https://gh-proxy.com/</option>
                            <option value="custom">自定义</option>
                        </select>
                        <div id="custom-proxy-container" class="miuix-form-field hidden" style="margin-top: 12px;">
                            <label class="miuix-form-label">自定义代理地址</label>
                            <input type="text" id="custom-proxy-input" class="miuix-input" placeholder="例如: https://your-proxy.com/">
                            <div class="miuix-form-help">
                                请输入自定义代理服务器地址，确保以 http:// 或 https:// 开头
                            </div>
                        </div>
                        <div class="miuix-form-help">
                            用于加速GitHub文件下载和图片显示
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 内容区域 -->
            <section class="miuix-main">
                <!-- 应用列表 -->
                <div id="app-list" class="miuix-grid">
                    <!-- 应用列表将通过JavaScript动态生成 -->
                </div>
                
                <!-- 应用详情 -->
                <div id="app-detail" class="miuix-card hidden">
                    <div class="miuix-card-header">
                        <button id="back-btn" class="miuix-button miuix-button-text">返回列表</button>
                    </div>
                    <div class="miuix-card-content" id="app-detail-content">
                        <!-- 应用详情将通过JavaScript动态生成 -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 提交应用模态框 -->
    <div id="submit-modal" class="miuix-modal hidden">
        <div class="miuix-modal-dialog">
            <div class="miuix-modal-header">
                <h2 class="miuix-modal-title">提交新应用</h2>
                <button class="miuix-modal-close">&times;</button>
            </div>
            <div class="miuix-modal-body">
                <p>开发者可以通过 Issues 提交应用到仓库：</p>
                <ol>
                    <li>点击仓库中的 "Issues" 标签</li>
                    <li>点击 "New issue" 按钮</li>
                    <li>选择 "应用提交" 模板</li>
                    <li>填写应用信息（应用ID、应用名称、GitHub仓库URL）</li>
                    <li>提交 Issue，系统将自动处理并更新元数据</li>
                </ol>
            </div>
            <div class="miuix-modal-footer">
                <a href="https://github.com/yuexps/2FStore/issues/new?template=app-submission.yml" target="_blank" class="miuix-button miuix-button-primary">提交应用</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
